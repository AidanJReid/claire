{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block content %}
<!-- Register New User Section -->
<h1 class="top-head text-center">Register</h1>
<hr>
<div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
        <form method="POST">
            {% csrf_token %}
            {{ registration_form | as_bootstrap }}
            <button type="submit" class="btn btn-primary btngen">Register</button>
        </form>
        <br>
        <div class="text-center">
        <!-- Tiny text taking user to login page -->
            <small><em>Already have an account? <a href="{% url 'login' %}">Sign in</a></em></small>.
        </div>
    </div>
</div>
<hr>
<!-- End of register user section -->
{% endblock %}
