{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap_tags %}

{% block content %}
<div class="card-deck">
    {% for item in cart_items %}
    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-md-4 display panel panel-display">
        <div class="card h-100">
        <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ item.product.image }}')"></div>
        <div class="card-body">
            <h5 class="card-title">{{ item.product.name }}</h5>
            <p class="card-text">{{ item.product.description }}</p>
            <p>€{{ item.product.price }}</p>
        </div>
        <div class="card-footer">
            <form method="post" action="{% url 'adjust_cart' item.id %}">
                {% csrf_token %}
                <div class="input-group">
                    <div class="input-group-addon align-self-center">Qty</div>
                    <input name="quantity" type="number" min="0" max="999" class="form-control" value="{{item.quantity}}">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-edit"></i> Amend</button>
                    <span>
                </div>
            </form>
        </div>
    </div>
    </div>
    {% endfor %}
</div>
<div class="container" id="cartSection">
    <div class="row row-flex justify-content-start">
        <div class="col-md-3">
            <h2>TOTAL: €{{ total }}</strong></h2>
        </div>
        <div class="col-md-3">
            <a href="{% url 'checkout' %}" class="btn btn-success" role="button">Checkout</a>
        </div>
    </div>
</div>
{% endblock %}
