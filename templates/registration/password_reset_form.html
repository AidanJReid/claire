{% extends 'base.html' %}

{% block content %}
<h2 class="top-head text-center">Password Recovery</h2>
<div class="row text-center">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <form method="post">
            <p>Please enter your email address:</p>
            {% csrf_token %}
            {{ form.email.errors }}
            <p><label for="id_email">Email Address:</label> {{ form.email }}
            <button type="button" class="btn btn-danger">Reset Password</button>
            </p>
        </form>
    </div>
    <div class="col-md-3">
    </div>
</div>
{% endblock %}
